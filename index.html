<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TubePlex - Watch & Discover Videos</title>

    <!-- YouTube-like favicon from YouTube assets -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.youtube.com/s/desktop/3fd9a6f6/img/favicon.ico"
    />
    <link
      rel="icon"
      href="https://www.youtube.com/s/desktop/3fd9a6f6/img/favicon_32x32.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      href="https://www.youtube.com/s/desktop/3fd9a6f6/img/favicon_96x96.png"
    />

    <!-- Core SEO -->
    <meta
      name="description"
      content="TubePlex is a YouTube-style video platform. Discover trending videos, channels, music, gaming, and more with fast search and inline playback."
    />
    <meta
      name="keywords"
      content="TubePlex, youtube clone, videos, streaming, channels, music, gaming"
    />
    <meta name="robots" content="index,follow" />
    <meta name="author" content="TubePlex" />

    <!-- Open Graph -->
    <meta property="og:title" content="TubePlex - Watch & Discover Videos" />
    <meta
      property="og:description"
      content="Discover trending videos and channels with TubePlex, a YouTube-like experience built with React."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:site_name" content="TubePlex" />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TubePlex - Watch & Discover Videos" />
    <meta
      name="twitter:description"
      content="Trending videos, channels, and more."
    />
    <meta name="twitter:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Basic structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TubePlex",
        "url": "https://your-domain.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://your-domain.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"><!--ssr-outlet--></div>
    <script type="module" src="/src/entry-client.jsx"></script>
  </body>
</html>
