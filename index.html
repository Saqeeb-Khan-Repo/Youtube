<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (shown in search + tab) -->
    <title>TubePlex - Watch & Discover Videos Like YouTube</title>

    <!-- Favicon (YouTube-style) -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.youtube.com/s/desktop/3fd9a6f6/img/favicon.ico"
    />
    <link
      rel="icon"
      href="https://www.youtube.com/s/desktop/3fd9a6f6/img/favicon_32x32.png"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      href="https://www.youtube.com/s/desktop/3fd9a6f6/img/favicon_96x96.png"
    />

    <!-- Core SEO meta tags -->
    <meta
      name="description"
      content="TubePlex is a YouTube-style video site. Discover trending videos, channels, music, gaming, and more with fast search and inline playback."
    />
    <meta
      name="keywords"
      content="TubePlex, youtube clone, video streaming, watch videos, channels, music, gaming"
    />
    <meta name="author" content="TubePlex" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL (avoid duplicate URL issues) -->
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="TubePlex - Watch & Discover Videos" />
    <meta
      property="og:description"
      content="Discover and watch trending videos and channels with a YouTube-like experience."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:site_name" content="TubePlex" />
    <meta property="og:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TubePlex - Watch & Discover Videos" />
    <meta
      name="twitter:description"
      content="Trending videos, channels, music, and gaming."
    />
    <meta name="twitter:image" content="https://your-domain.com/og-image.jpg" />

    <!-- Basic structured data (helps Google understand your site) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TubePlex",
        "url": "https://your-domain.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://your-domain.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="module" crossorigin src="/Youtube/assets/index-B9qVpJDl.js"></script>
    <link rel="stylesheet" crossorigin href="/Youtube/assets/index-D3k42k_0.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
